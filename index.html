<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My JSXGraph Example</title>
    <script src="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraphcore.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraph.css">
</head>
<body>
    <a href="https://github.com/dirkarnez/jsxgraph-playground" target="_blank">dirkarnez/jsxgraph-playground</a><br>
    <div id="box" class="jxgbox" style="width:500px; aspect-ratio: 1/1;"></div>
    <script>
        var board = JXG.JSXGraph.initBoard('box', {boundingbox: [-10, 10, 10, -10], axis: true});
        
        // var a = board.create('slider', [[2, -5], [7, -5], [-5, 1, 5]], { name: 'a' });
        // var b = board.create('slider', [[2, -6], [7, -6], [-5, 0, 5]], { name: 'b' });
        // var c = board.create('slider', [[2, -7], [7, -7], [-5, 0, 5]], { name: 'c' });
        function diode(inputVoltage) {
          //x /= 10;
          //return Math.sin(x) * Math.cos(x * 2 + 1) * Math.sin(x * 3 + 2) * 50;
          const Is = Math.pow(10, -14);
          const q = 1.602 * Math.pow(10, -19);
          const V = inputVoltage;
          const n = 1; // ideal factor
          const k = 1.38 * Math.pow(10, -23); // Boltzmann's constant
          const T = 300; // absolute temperature in Kelvin
          return Is * (Math.exp((q*V)/(n * k * T)) - 1);
        }
        
        var f = board.create('functiongraph', [
            function(x) {
                return diode(x);
            }
        ]);
    </script>
</body>
</html>
